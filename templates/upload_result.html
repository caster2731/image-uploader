{% extends "base.html" %}

{% block content %}
<div class="card shadow-sm">
  <div class="card-body">
    <div class="alert alert-success" role="alert">
      <h4 class="alert-heading">アップロード完了！</h4>
      <p>{{ saved_files|length }}個のファイルをアップロードしました。</p>
    </div>

    <h5 class="mt-4">保存されたファイル:</h5>
    <ul class="list-group">
      {% for filename in saved_files %}
        <li class="list-group-item">{{ filename }}</li>
      {% endfor %}
    </ul>

    <a href="{{ url_for('index') }}" class="btn btn-secondary mt-4 w-100">さらにアップロードする</a>
  </div>
</div>
{% endblock %}
